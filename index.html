<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    </head>
    <body>
        <main>
            <section class="current-city">
                <h1>20º</h1>
                <div>
                    <h2>San Sebastián</h2>
                    <span>02 of May 2021</span>
                </div>

                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cloud" width="80" height="80" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-12" />
                      </svg>
                    <span>Cloudy</span>
                </div>
            </section>
        </main>
        <aside>
            
            <form action="#" action="get">
                <input type="text" name="city" placeholder="Find another city...">
                <button>
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <section class="current-city mini">
                <h1>20º</h1>
                <div>
                    <h2>San Sebastián</h2>
                    <span>02 of May 2021</span>
                </div>

                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cloud" width="80" height="80" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-12" />
                      </svg>
                    <span>Cloudy</span>
                </div>
            </section>
            <div id="details">
                <h3>Details</h3>
            
                <ul>
                    <li>
                        <span>Precipitation</span>
                        <span>12 %</span>
                    </li>
                    <li>
                        <span>Clouds</span>
                        <span>12 %</span>
                    </li>
                    <li>
                        <span>Wind</span>
                        <span>12 km/h</span>
                    </li>
                </ul>
            </div>
            <div id="days">
                <h3>Next days</h3>
                <ul>
                    <li>
                        <span>03/02</span>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cloud" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-12" />
                                </svg>
                        </span>
                    </li>
                    <li>
                        <span>03/02</span>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cloud" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-12" />
                                </svg>
                                
                        </span>
                    </li>
                    <li>
                        <span>03/02</span>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cloud" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-12" />
                                </svg>
                        </span>
                    </li>
                </ul>
                
            </div>
        </aside>
    </body>
</html>
